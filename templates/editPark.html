<!DOCTYPE html>
<html>
<head>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	<meta charset="utf-8">
	<title>EDIT PARK</title>
</head>
<body>
  <h2> Edit Park Name </h2>
  <form class = 'pane' action="{{ url_for('editPark', park_id = park.id)}}" method = 'post'>
    <dl>
      <dt>Name:</dt>
      <dd><input type ='text' size='100' name='name' required minlength="1" placeholder = '{{ park.park }}'></dd>
    </dl>
  <input type='submit' value='Edit'>
  <a href = '{{url_for('hikingDays')}}'> Cancel </a>
</form>
</body>
</html>
